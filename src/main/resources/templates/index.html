<!DOCTYPE html>
<html lang="en" xmlns:hx-on="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <script src="static/js/htmx.min.js"></script>
    <script src="static/js/json-enc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>HTMX App</title>
</head>

<body>
<div class="container" style="padding: 2em">
    <button type="button" class="btn btn-primary" hx-get="/events/new" hx-target="#modal-content" hx-swap="innerHTML"
            data-bs-toggle="modal" data-bs-target="#modal">New Event
    </button>
    <div class="modal fade" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content" id=modal-content>
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Event</th>
            <th scope="col">Date/Time</th>
            <th scope="col">Location</th>
            <th scope="col">Guests</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody id=event-data hx-get="/events" hx-trigger="load, every 30s" class="MuiTableBody-root"/>
    </table>
</div>
</body>
</html>
