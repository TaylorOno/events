<tr th:id="'id-'+${event.id}" th:each="event: ${events}">
        <td>
            <span th:text="${event.title}"></span>
        </td>
        <td>
            <span th:text="${#temporals.format(event.dateTime, 'MMM dd yyyy hh:mm a')}"></span>
        </td>
        <td>
            <span th:text="${event.location}"></span>
        </td>
        <td>
            <span th:text="${event.guests}"></span>
        </td>
        <td>
            <button class="outline" th:hx-get="|/events/${event.id}|" hx-target="#modal-content" hx-swap="innerHTML" data-bs-toggle="modal" data-bs-target="#modal">Edit</button>
        </td>
        <td>
            <button class="secondary" th:hx-delete="|/events/${event.id}|" th:hx-target="'#id-'+${event.id}" hx-swap="outerHTML">Delete</button>
        </td>
</tr>
